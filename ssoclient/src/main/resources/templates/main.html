<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta charset="utf-8" />
	<title>sso管理系统</title>
	<link rel="stylesheet" th:href="@{layui-v2.2.45/css/layui.css}" media="all">
	<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="stylesheet" th:href="@{style/css/common.css}" media="all">
	<link rel="stylesheet" th:href="@{style/css/main.css}" media="all">
</head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		
		<div class="layui-header layui-bg-cyan"><!-- layui-bg-cyan 藏青色 导航栏 -->
			<div class="layui-logo">
				<b>layui sso管理系统</b>
			</div>
			
			<!-- 头部区域（可配合layui已有的水平导航） -->
			<ul id="topMenu" class="layui-nav layui-layout-left" lay-filter="navTopLeft">
	        </ul>

			<ul class="layui-nav layui-layout-right" lay-filter="navTopRight">
				<li class="layui-nav-item">
					<a href="javascript:;"> 
						<img th:src="@{layui-v2.2.45/images/face/0.gif}" class="layui-nav-img"><span th:text="${userName}"></span>
					</a>
					<dl class="layui-nav-child">
						<dd id="navTopRight_1">
							<a href="javascript:;">基本资料</a>
						</dd>
						<dd id="sysUpPwd">
							<a href="javascript:;"><i class="fa fa-lock"></i>修改密码</a>
						</dd>
					</dl>
				</li>
				<li class="layui-nav-item" id="sysOut">
					<a href="javascript:;"><i class="fa fa-sign-out"></i>退出</a>
				</li>
			</ul>
		</div>
		<!-- 左菜单栏收缩 -->
		<div class="leftMemu-collapse"></div>
		<!-- 左边菜单栏 -->
	    <div class="layui-side layui-bg-black" id="leftMemu-side">
	        <div class="layui-side-scroll">
	            <div class="layui-form component">
	                <div class="search-menu-back">
	                    <input type="text" placeholder="菜单名称 / url" value="" id="menuSearch" class="layui-input menu-search">
	                    <span class="menu-search-clear" style="display: none"><i class="layui-icon">&#x1006;</i>  </span>
	                </div>
	            </div>
	            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
	            <ul class="layui-nav layui-nav-tree" lay-filter="navMenuTree"></ul>
	        </div>
	    </div>

		<!-- 右边内容区域 -->
		<div class="layui-body layui-form" id="admin-body">
			<div class="layui-tab layui-tab-card myTab" lay-filter="myTabs" lay-allowclose="true">
				<ul class="layui-tab-title" id="myTabMenu">
					<li class="layui-this" lay-id="index">
						<i class="layui-icon">&#xe68e;</i>
						<cite>首页</cite>
						<!-- /*隐藏首页tab删除按钮*/ -->
						<p class="layui-tab-close" style="display: none;"></p>
					</li>
				</ul>
				<div class="layui-tab-content">
					<div class="layui-tab-item layui-show">
						<iframe src="http://localhost/index"></iframe>
					</div>
				</div>
			</div>
		</div>

		<!-- 底部固定区域 -->
		<div class="layui-footer" id="admin-footer">
			© layui.com - 底部固定区域
		</div>
	</div>
	<script type="text/javascript" th:src="@{layui-v2.2.45/layui.js}"></script>
	<script type="text/javascript" th:src="@{js/main.js}"></script>
</body>
</html>
